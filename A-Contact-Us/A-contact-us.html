<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvertPro</title>
    <link rel="stylesheet" href="contact-us.css" />
    <link
      rel="stylesheet"
      href="contact-tablet.css"
      media="(max-width: 1024px)"
    />
    <link
      rel="stylesheet"
      href="contact-mobile-a.css"
      media="(max-width: 900px)"
    />
    <link
      rel="stylesheet"
      href="contact-mobile-b.css"
      media="(max-width: 780px)"
    />

    <link
      rel="stylesheet"
      href="contact-mobile-c.css"
      media="(max-width: 412px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- 700 -->
  </head>
  <body>
    <main>
      <section id="main-sections">
        <section id="one">
          <h1>Contact our support team and get a swift response</h1>
        </section>

        <section id="two">
          <div class="two-a">
            <label for="f-name">Your Full Name</label>
            <input type="text" name="f-name" id="f-name" />
          </div>

          <div class="two-b">
            <label for="">Your Email</label>
            <input type="email" name="e-mail" id="e-mail" />
          </div>

          <div class="two-c">
            <label for="message-comp">Enter Message/Complaint</label>
            <textarea name="message-comp" id="message-comp"></textarea>
          </div>
        </section>

        <section id="three">
          <input type="button" value="Send Message" />
        </section>
      </section>
    </main>
  </body>
</html>
