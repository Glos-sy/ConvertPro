<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvertPro</title>
    <link rel="stylesheet" href="create-account.css" />
    <link
      rel="stylesheet"
      href="create-tablet-a.css"
      media="(max-width: 1200px)"
    />
    <link
      rel="stylesheet"
      href="create-tablet-b.css"
      media="(max-width: 900px)"
    />
    <link
      rel="stylesheet"
      href="create-mobile.css"
      media="(max-width: 500px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="one">
        <h1>Create your Free Account</h1>
      </section>

      <section id="two">
        <form action="">
          <div class="two-a">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              name="full-name"
              id="full-name"
              placeholder="Enter your Full Name here"
            />
          </div>

          <div class="two-b">
            <label for="email-address">Email</label>
            <input
              type="email"
              name="email-address"
              id="email-address"
              placeholder="Enter your E-mail here"
            />
          </div>

          <div class="two-c">
            <label for="password">Address</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your Password here"
            />
          </div>

          <div class="two-d">
            <input type="button" value="Create Account" />
          </div>
        </form>

        <p>Already have an account? <a href="">Log-in</a></p>
      </section>

      <section id="three">
        <h1>- OR -</h1>

        <div class="sub-three">
          <div class="sign-up-google">
            <img src="../Media/google.png" alt="" />
            <input type="button" value="Sign up with Google" />
          </div>

          <div class="sign-up-github">
            <img src="../Media/github.png" alt="" />
            <input type="button" value="Sign up with GitHub" />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
