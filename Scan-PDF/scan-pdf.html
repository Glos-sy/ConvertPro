<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvertPro</title>
    <link rel="stylesheet" href="scan-pdf.css" />
    <link
      rel="stylesheet"
      href="scan-tablet-a.css"
      media="(max-width: 1384px)"
    />
    <link
      rel="stylesheet"
      href="compress-tablet.css"
      media="(max-width: 1024px)"
    />
    <link
      rel="stylesheet"
      href="compress-mobile.css"
      media="(max-width: 500px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="text">
      <h1>Scan PDF</h1>
      <h2>Scan any document from your mobile device to your browser</h2>
    </section>
    <section id="div-section">
      <div id="first-div">
        <div class="first-div-text">
          <h2>Step 1</h2>
          <p>
            Use your smartphone's camera <br />
            to scan this QR code
          </p>
        </div>
        <div class="first-div-img">
          <img src="../Media/QR Code.png" alt="" />
        </div>
      </div>
      <div id="second-div">
        <h2>Step 2</h2>
        <p>
          Please follow prompts to <br />
          successfully scan document
        </p>
      </div>
    </section>
  </body>
</html>
